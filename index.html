<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googlesheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section class="nav-bar">
        <div class="nav-btns">
            <button>File</button>
            <button>Home</button>
            <button>Insert</button>
            <button>Layout</button>
            <button>Help</button>
        </div>
    </section>
    <section class="tools">
    <form class="options" id="form" onChange="onformChange()">
        <label class="material-symbols-outlined">cut</label>
        <label class="material-symbols-outlined">content_copy</label>
        <label class="material-symbols-outlined">content_paste</label>
        <select name="fontfamily" id="fontfamily">
        <option value="sans">Sans pro</option>
        <option value="sans-sefif">Sans-seif</option>
        <option value="monospace">Monospace</option>
        </select>
        <input type="number" name="fontsize" id="fontsize" value="16" min="8" max="24" placeholder="Fontsize"> 
        <div>
            <input type="checkbox" name="bold"id="bold" class="hidden-input" >
            <label class="material-symbols-outlined option-btn" for="bold">format_bold</label>
        </div>
        <div>
            <input type="checkbox" name="italic" id="italic" class="hidden-input" >
            <label class="material-symbols-outlined option-btn" for="italic">format_italic</label>
        </div>
        <div>
            <input type="checkbox" name="underline" id="underline" class="hidden-input" >
            <label class="material-symbols-outlined option-btn" for="underline">format_underlined</label>
        </div>
        <div>
            <input type="radio" name="textalign" id="left" class="hidden-input" >
            <label class="material-symbols-outlined option-btn" for="left">format_align_left</label>
            <input type="radio" name="textalign" id="center" class="hidden-input" >
            <label class="material-symbols-outlined option-btn" for="center">format_align_center</label>
            <input type="radio" name="textalign" id="right" class="hidden-input" >
            <label class="material-symbols-outlined option-btn" for="right">format_align_right</label>
        </div>
        <div>
            <input type="color" name="textcolor" id="textcolor" class="hidden-input" >
            <label class="material-symbols-outlined option-btn" for="textcolor">format_color_text</label>
        </div>
        <div>
            <input type="color" name="bgcolor" id="bgcolor" class="hidden-input" >
            <label class="material-symbols-outlined option-btn" for="bgcolor">format_color_fill</label>
        </div>
        <label class="material-symbols-outlined">cloud_upload</label>
        <label class="material-symbols-outlined">cloud_download</label>
    </form>
    <div id="second-section">
        <div class="active-cell">null</div>
        <input type="text" class="expression" placeholder="f(x)">
    </div>
    </section>
    <section class="main-container">
        <div class="header"></div>
        <div class="body">
            <div class="numb-col"></div>
            <div class="main"></div>
        </div>
    </section>
  <script src="./script2.js"></script>  
  <script src="./script.js"></script>
</body>
</html>
